openapi: 3.0.0
info:
  title: Система проведения стажировок
  description: API для управления системой проведения стажировок
  version: 1.0.0
paths:

  /public/internship:
    get:
      tags:
        - Стажировка
      summary: Получить список стажировок, на которые осуществляется набор
      description: Вывод стажировок со статусом 'RECRUITMENT'
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PublicInternship1'
        '500':
          description: Внутренняя ошибка сервера

  /public/internship/{id}:
    get:
      tags:
        - Стажировка
      summary: Получить подробную информацию о стажировке, на которую осуществляется набор
      parameters:
        - name: id
          in: path
          description: Идентификатор стажировки
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicInternship2'
        '500':
          description: Внутренняя ошибка сервера

  /public/additionalFields/internship/{id}:
    get:
      tags:
        - Стажировка
      summary: Получить дополнительные поля для заполнения формы заявки на участие в стажировк
      description: Получение дополнительных полей информации о Стажёре в форме заявки на участие в стажировке, если таковые были заданы Администратором при создании стажировки
      parameters:
        - name: id
          in: path
          description: Идентификатор стажировки
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  description: Добавление дополнительных полей в форму заявки
                  default: Образование (ВУЗ)
        '500':
          description: Внутренняя ошибка сервера

  /public/intern:
    post:
      tags:
        - Стажёры
      summary: Создать заявку на участие в стажировке
      description: Отправить заполненную потенциальным Стажёром заявку на участие в стажировке
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicIntern'
      responses:
        '200':
          description: Успешный запрос
        '400':
          description: Некорректный запрос
        '500':
          description: Внутренняя ошибка сервера


  /internship:
    post:
      tags:
        - Стажировка
      summary: Создать стажировку
      description: Создание новой стажировки
      security:
        - Authorization: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Internship1'
      responses:
        '200':
          description: Успешный запрос
        '400':
          description: Некорректный запрос
        '500':
          description: Внутренняя ошибка сервера

    get:
      tags:
        - Стажировка
      summary: Получить список всех стажировок
      description: Вывод списка всех имеющихся в контуре Лиги стажировок ('RECRUITMENT'/'ACTIVE'/'СOMPLETED')
      security:
        - Authorization: []
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Internship2'
        '500':
          description: Внутренняя ошибка сервера

  /internship/{id}:
    get:
      tags:
        - Стажировка
      summary: Получить подробную информацию по конкретной стажировке
      description: Получить информацию по конкретной стажировке
      security:
        - Authorization: []
      parameters:
        - name: id
          in: path
          description: Идентификатор стажировки
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Internship3'
        '500':
          description: Внутренняя ошибка сервера


  /internship/completed/{id}:
    put:
      tags:
        - Стажировка
      summary: Направить стажировку в архив
      description: Обновить статус стажировки после её окончания
      security:
        - Authorization: []
      parameters:
        - name: id
          in: path
          description: Идентификатор стажировки
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Успешный запрос
        '500':
          description: Внутренняя ошибка сервера

  /intern/{id}:
    get:
      tags:
        - Стажёры
      summary: Получить информацию о Стажёре
      security:
        - Authorization: []
      parameters:
        - name: id
          in: path
          description: Идентификатор Стажёра
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Intern'
        '500':
          description: Внутренняя ошибка сервера

  /intern/status/{status}:
    get:
      tags:
        - Стажёры
      summary: Получить список Стажёров с определённым статусом
      security:
        - Authorization: []
      parameters:
        - name: status
          in: path
          description: Статус Стажёра
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StatusIntern'
        '500':
          description: Внутренняя ошибка сервера

  /enroll/intern/{id}:
    put:
      tags:
        - Стажёры
      summary: Зачислить на стажировку
      description: Руководитель стажировки принимает решение о зачислении Стажёра на стажировку после проверки тестового задания
      security:
        - Authorization: []
      parameters:
        - name: id
          in: path
          description: Идентификатор Стажёра
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Успешный запрос
        '500':
          description: Внутренняя ошибка сервера

  /sb/check/intern/{id}:
    post:
      tags:
        - Стажёры
      summary: Передать данные Стажёра на проверку в Службу безопасности
      security:
        - Authorization: []
      parameters:
        - name: id
          in: path
          description: Идентификатор Стажёра
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный запрос
        '500':
          description: Внутренняя ошибка сервера

  /account/intern/{id}:
    post:
      tags:
        - Стажёры
      summary: Создать Стажёру учётную запись
      security:
        - Authorization: []
      parameters:
        - name: id
          in: path
          description: Идентификатор Стажёра
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Статус выполнения регистрации Стажёра
                    default: success
                  description:
                    type: string
                    description: Результат регистрации Стажёра
                    default: Регистрация выполнена успешно
        '400':
          description: Ошибка в синтаксисе запроса
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Ошибка
                    default: error_code
                  error_description:
                    type: string
                    description: Описание ошибки
                    default: Description of the error code

  /employment/intern/{id}:
    post:
      tags:
        - Стажёры
      summary: Передать данные Стажёра в работу HR
      security:
        - Authorization: []
      parameters:
        - name: id
          in: path
          description: Идентификатор Стажёра
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Данные Стажёра успешно переданы
                    default: success
        '400':
          description: Ошибка в синтаксисе запроса
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Ошибка
                    default: unsuccess

  /user/auth:
    post:
      tags:
        - Пользователи
      summary: Получение токена авторизации
      description: Авторизация, вход в личный кабинет
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: integer
                  description: Логин
                  default: 78005553535
                password:
                  type: string
                  description: Пароль
                  default: 123abc
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Токен
                    default: token
                  expires_in:
                    type: integer
                    description: Истекает
                    default: 86400
                  token_type:
                    type: string
                    description: Тип авторизационного токена
                    default: bearer
        '400':
          description: Ошибка в синтаксисе запроса
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Ошибка 400
                    default: error_code
                  error_description:
                    type: string
                    description: Описание кода ошибки
                    default: Description of the error code
        '401':
          description: Проблема с авторизацией на сайте
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Ошибка 401
                    default: 401
                  error_description:
                    type: string
                    description: Описание кода ошибки
                    default: password is incorrect

  /intern/internship/{internshipId}:
    get:
      tags:
        - Стажировка
      summary: Получить список Стажёров с определённой стажировки
      security:
        - Authorization: []
      parameters:
        - name: internshipId
          in: path
          description: Идентификатор стажировки
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: Идентификатор Стажёра
                      default: 16
                    surname:
                      type: string
                      description: Фамилия Стажёра
                      default: Перельман
                    name:
                      type: string
                      description: Имя Стажёра
                      default: Григорий
                    middleName:
                      type: string
                      description: Отчество Стажёра
                      default: Яковлевич
                    status:
                      type: string
                      description: Статус Стажёра
                      default: STUDIES
        '500':
          description: Внутренняя ошибка сервера

  /manager/mentor:
    post:
      tags:
        - Руководящий персонал
      summary: Назначить сотрудника Лиги на роль Ментора
      security:
        - Authorization: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Manager1'
      responses:
        '200':
          description: Успешный запрос
        '500':
          description: Внутренняя ошибка сервера

  /manager/mentor/internship/{internshipId}:
    get:
      tags:
        - Руководящий персонал
      summary: Получить список Менторов
      security:
        - Authorization: []
      parameters:
        - name: internshipId
          in: path
          description: Идентификатор стажировки
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Manager2'
        '500':
          description: Внутренняя ошибка сервера

  /manager/internship:
    get:
      tags:
        - Стажировка
      summary: Получить список стажировок определённого Руководителя стажировки
      security:
        - Authorization: []
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Internship4'
        '500':
          description: Внутренняя ошибка сервера

  /lecture/internship/{internshipId}:
    post:
      tags:
        - Лекции
      summary: Создать лекцию
      description: Создание новой лекции
      security:
        - Authorization: []
      parameters:
        - name: internshipId
          in: path
          description: Идентификатор стажировки
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Lecture1'
      responses:
        '200':
          description: Успешный запрос
        '500':
          description: Внутренняя ошибка сервера
    get:
      tags:
        - Лекции
      summary: Получить список лекций стажировки
      description: Вывод списка всех лекций стажировки
      security:
        - Authorization: []
      parameters:
        - name: internshipId
          in: path
          description: Идентификатор стажировки
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Lecture2'
        '500':
          description: Внутренняя ошибка сервера



  /lecture/{lectureId}:
    get:
      tags:
        - Лекции
      summary: Получить информацию о лекции
      security:
        - Authorization: []
      parameters:
        - name: lectureId
          in: path
          description: Идентификатор лекции
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lecture3'
        '500':
          description: Внутренняя ошибка сервера

  /materials/lecture/{lectureId}:
    put:
      tags:
        - Лекции
      summary: Приложить материалы к лекции
      description: Приложить материалы к лекции
      security:
        - Authorization: []
      parameters:
        - name: lectureId
          in: path
          description: Идентификатор лекции
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
                description: Ссылка на материал к лекции
                default: https://disk.yandex/presentation

      responses:
        '200':
          description: Успешный запрос
        '500':
          description: Внутренняя ошибка сервера

  /liga/users:
    get:
      tags:
        - Пользователи
      summary: Получить всех сотрудников Лиги
      description: Вывод всех сотрудников Лиги
      security:
        - Authorization: []
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Users'
        '500':
          description: Внутренняя ошибка сервера

components:
  securitySchemes:
    Authorization:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    PublicInternship1:
      type: object
      properties:
        id:
          type: integer
          description: Идентификатор стажировки
          default: 3
        name:
          type: string
          description: Название стажировки
          default: Системный анализ
        description:
          type: string
          description: Описание стажировки
          default: Стажировка по системному анализу

    PublicInternship2:
      type: object
      properties:
        id:
          type: integer
          description: Идентификатор стажировки
