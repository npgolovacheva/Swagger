        testTask:
          type: string
          description: Тестовое задание
          default: Текст тестового задания
        managerInfo:
          type: object
          properties:
            surname:
              type: string
              description: Фамилия Руководителя стажировки
              default: Ящук
            name:
              type: string
              description: Имя Руководителя стажировки
              default: Юлия
            middleName:
              type: string
              description: Отчество Руководителя стажировки
