    Internship4:
      type: object
      properties:
        id:
          type: integer
          description: Идентификатор стажировки
          default: 3
        name:
          type: string
          description: Название стажировки
          default: Системный анализ
        description:
          type: string
          description: Описание стажировки
          default: Стажировка по системному анализу
        status:
          type: string
          description: Статус стажировки
          default: Активная стажировка

    PublicIntern:
      type: object
      properties:
        internshipId:
          type: integer
          description: Идентификатор стажировки
          default: 3
        surname:
          type: string
          description: Фамилия Стажёра
          default: Перельман
        name:
          type: string
          description: Имя Стажёра
          default: Григорий
        middleName:
          type: string
          description: Отчество Стажёра
          default: Яковлевич
        address:
          type: string
          description: Адрес прописки Стажёра
          default: Санкт-Петербург
        birthDate:
          type: string
          description: Дата рождения Стажёра
          default: "1966-06-13"
        phoneNumber:
          type: integer
          description: Номер телефона Стажёра
          default: 78005553535
        email:
          type: string
          description: Почта Стажёра
          default: gperelman@mail.ru
        completedTestTaskLink:
          type: string
          description: Ссылка на выполненное тестовое задание
          default: ссылка
        additionalFields:
          type: array
          items:
            type: object
            properties:
              name:
                description: Добавление дополнительных полей в форму заявки
                default: Образование (ВУЗ)
              meaning:
                description: Дополнительная информация
                default: ЛГУ (матмех)

    Intern:
      type: object
      properties:
        id:
          type: integer
          description: Идентификатор Стажёра
          default: 16
        surname:
          type: string
          description: Фамилия Стажёра
          default: Перельман
        name:
          type: string
          description: Имя Стажёра
          default: Григорий
        middleName:
          type: string
          description: Отчество Стажёра
          default: Яковлевич
        internships:
